apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: partition-manager-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: partition-manager.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: partition-manager
            port:
              number: 3000
